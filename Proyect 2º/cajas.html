<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox - Ejercicio Práctico</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Contenedor principal ocupa toda la pantalla */
    #contenedor {
      display: flex;
      justify-content: space-around; /* Espacio igual entre cajas */
      align-items: center;          /* Centrado vertical y horizontal */
      min-height: 100vh;            /* Ocupa toda la altura de la pantalla */
      background-color: #f0f0f0;
      flex-wrap: wrap;              /* Permite el cambio a columna */
      gap: 10px;                    /* Espacio entre cajas (opcional, mejora visual) */
    }

    /* Estilo común para las cajas */
    .caja {
      background-color: #3498db;
      color: white;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Para pantallas menores a 600px: apilar en columna */
    @media (max-width: 600px) {
      #contenedor {
        flex-direction: column;
        justify-content: center; /* Centra verticalmente en columna */
      }
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <div class="caja">1</div>
    <div class="caja">2</div>
    <div class="caja">3</div>
    <div class="caja">4</div>
    <div class="caja">5</div>
  </div>
</body>
</html>
